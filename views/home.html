
		<div class="container">
			<div class="cpost"ng-repeat="post in posts | orderBy: '-upvotes'">
				<h2> {{post.title}} </h2>
				<p>
					<span class="glyphicon glyphicon-plus-sign" ng-click="upVote($index)"></span> Upvotes: {{post.upvotes}}
				</p>
				<a href="#/suggestions/{{$index}}">Comments</a>
			</div>
				
		</div>
	</div>
	
	<div class="addition">
		<div class="container">
		<form ng-submit="addSuggestion()">
			<h2>Add your suggestion</h2>
			<input type="text" placeholder="Please add your suggest..." ng-model="title" class="form-control">
			<button class="btn btn-primary" type="submit"> To Add </button>
		</form>
		</div>
